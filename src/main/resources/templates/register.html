<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <!--<link rel="stylesheet" href="../css/bootstrap.css">-->
    <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
    <link rel="stylesheet" href="../css/bootstrap3.3.0/bootstrap.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">-->

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-success">You are registered</div>
            </div>

            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" method="post" role="form" th:action="@{/register/save}" th:object="${user}" >
                                <div class="row">
                                    <div class="col-xs-6 form-group pull-left checkbox">
                                        <h2>REGISTER</h2>
                                    </div>
                                    <div class="col-xs-6 form-group pull-right">
                                        <h2>
                                            <a href="login" class="form-control btn btn-login">LOGIN</a>
                                        </h2>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="FirstName" th:field="*{firstName}" value="">
                                    <span class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="LastName" value="" th:field="*{lastName}">
                                    <span class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address"  value="" th:field="*{email}" >
                                    <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" value="" th:field="*{password}">
                                    <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
